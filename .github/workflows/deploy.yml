name: ğŸš€ Deploy GrowPath AI CRM to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HOSTINGER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.HOSTINGER_SSH_PORT }} ${{ secrets.HOSTINGER_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -avz \
            --exclude=".env" \
            --exclude=".gitignore" \
            --exclude="node_modules" \
            --exclude="tests" \
            --exclude="system.ramlit.com/" \
            -e "ssh -p ${{ secrets.HOSTINGER_SSH_PORT }}" \
            ./ ${{ secrets.HOSTINGER_SSH_USER }}@${{ secrets.HOSTINGER_SSH_HOST }}:${{ secrets.DEPLOY_PATH }}

      - name: Laravel post-deploy commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_SSH_HOST }}
          username: ${{ secrets.HOSTINGER_SSH_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_SSH_PORT }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            echo "ğŸ”„ Starting deployment process..."

            # Step 1: Check .env exists
            if [ ! -f .env ]; then
              echo "âš ï¸  WARNING: .env file not found! Creating from example..."
              cp .env.example .env
              echo "âŒ Please configure .env file manually with database and app settings!"
            fi

            # Step 2: Install dependencies
            echo "ğŸ“¦ Installing Composer dependencies..."
            composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

            # Step 3: Clear all old caches (CRITICAL - prevents 500 errors)
            echo "ğŸ§¹ Clearing old caches..."
            php artisan optimize:clear
            php artisan responsecache:clear || true

            # Step 4: Run migrations
            echo "ğŸ—„ï¸  Running database migrations..."
            php artisan migrate --force

            # Step 5: Publish Livewire assets
            echo "ğŸ¨ Publishing Livewire/Volt assets..."
            php artisan livewire:publish --assets || true

            # Step 6: Rebuild framework caches
            echo "ğŸ”¨ Rebuilding framework caches..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan event:cache

            # Step 7: Create storage symlink (shared hosting fix)
            echo "ğŸ”— Creating storage symlink..."
            php artisan storage:link || true

            # Step 8: Fix permissions
            echo "ğŸ”’ Setting correct permissions..."
            chmod -R 775 storage bootstrap/cache 2>/dev/null || echo "âš ï¸  Permission changes skipped"

            echo "âœ… Deployment completed successfully!"
